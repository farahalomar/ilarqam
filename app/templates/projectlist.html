<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Projects</title>
  </head>
  <body>
    {% for project in projects %}
    <h1>{{project.title}}</h1>
    <p>{{project.abstract}}</p>
    <h3>Published Date: {{project.date}}</h3>
    <h3>Location: {{project.location}}</h3>
    <h3>{{project.number_of_members}}</h3>
    {% comment %} <img src="{{project.image}}" /> {% endcomment %} {% endfor %}
  </body>
</html>
