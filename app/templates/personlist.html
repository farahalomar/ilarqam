<!DOCTYPE html>

<html lang="en">

    <meta charset="UTF-8" />
    <title>Persons</title>
  </head>
  <body>
    {% for person in persons %}
    <h1>{{person.name}}</h1>
    {% comment %}
    <p>{{project.abstract}}</p>

    <h3>Location: {{person.city}}</h3>

  </body>
</html>
